language: python

matrix:
  include:
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
      dist: xenial
    - python: "3.7"
      script: PACKAGE=mock .travis/copr-build
      if: type = pull_request
    - python: "3.7"
      script: PACKAGE=mock-core-configs .travis/copr-build
      if: type = pull_request

install:
  - "pip install -r mock/requirements.txt"

script: PYTHON=python$TRAVIS_PYTHON_VERSION ./mock/run-tests.sh
