[formatters]
keys: detailed,simple
 
[handlers]
keys: console
 
[loggers]
keys: root
 
[formatter_simple]
format: %(levelname)s: %(message)s
 
[formatter_detailed]
format: %(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
 
[handler_console]
class: StreamHandler
args: []
formatter: simple
 
[logger_root]
level: INFO
handlers: console
