---
on:
  push:
    branches:
      - mock-2
  pull_request:
    branches:
      - mock-2

name: Run Tox tests
jobs:
  tox_test:
    name: Tox test
    steps:
      - uses: actions/checkout@v2
      - name: Run Tox tests
        id: test
        uses: fedora-python/tox-github-action@master
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      matrix:
        tox_env:
          - py36

    # Use GitHub's Linux Docker host
    runs-on: ubuntu-latest
